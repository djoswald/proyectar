<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Producción</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 { margin-bottom: 20px; font-size: 24px; text-transform: uppercase; }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 95%;
            max-width: 1200px;
        }
        .card {
            background-color: #111;
            border: 1px solid #333;
            padding: 30px 10px;
            text-align: center;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .label {
            font-size: 3vw;
            font-weight: bold;
            text-transform: uppercase;
            color: #eee;
            margin-bottom: 10px;
        }
        .value {
            font-size: 10vw;
            font-weight: bold;
            line-height: 1;
        }
        .footer { margin-top: 20px; font-size: 12px; color: #666; }
        #error-msg { color: red; display: none; margin-top: 10px; }

        @media (max-width: 600px) {
            .label { font-size: 18px; }
            .value { font-size: 60px; }
        }
    </style>
</head>
<body>

    <h1>Producción</h1>
    <div id="dashboard" class="grid-container">
        <div class="card"><div class="label">...</div><div class="value">...</div></div>
        <div class="card"><div class="label">...</div><div class="value">...</div></div>
        <div class="card"><div class="label">...</div><div class="value">...</div></div>
        <div class="card"><div class="label">...</div><div class="value">...</div></div>
    </div>
    <div class="footer" id="last-update">Conectando...</div>
    <div id="error-msg"></div>

    <script>
        // DATOS EXTRAÍDOS DE TU URL
        const sheetID = '133sFEHGeZPoJXbNWvijngLV4nZgYKlbQWX30Fd4b2jk';
        const sheetGID = '297500829';
        const range = 'B1:E2'; // Rango de datos

        // URL API Google Visualization (Evita bloqueo CORS)
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${sheetGID}&range=${range}&headers=0`;

        async function fetchData() {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Error de conexión");
                
                const text = await response.text();
                // Limpiar respuesta JSON de Google
                const jsonString = text.substring(47).slice(0, -2);
                const json = JSON.parse(jsonString);
                
                // Procesar datos
                const rows = json.table.rows;
                let htmlContent = '';

                // Verificamos que existan al menos 2 filas (Títulos y Valores)
                if (rows.length >= 2) {
                    // Iteramos las 4 columnas (índices 0, 1, 2, 3 correspondientes a B, C, D, E)
                    for (let i = 0; i < 4; i++) {
                        let celdaTitulo = rows[0].c[i];
                        let celdaValor = rows[1].c[i];

                        let titulo = celdaTitulo ? (celdaTitulo.v || '') : '';
                        
                        // Preferimos el valor formateado (.f) si existe, si no el crudo (.v)
                        let valor = '0';
                        if (celdaValor) {
                            valor = celdaValor.f ? celdaValor.f : (celdaValor.v || '0');
                        }

                        htmlContent += `
                        <div class="card">
                            <div class="label">${titulo}</div>
                            <div class="value">${valor}</div>
                        </div>`;
                    }
                    
                    document.getElementById('dashboard').innerHTML = htmlContent;
                    document.getElementById('last-update').innerText = 'Actualizado: ' + new Date().toLocaleTimeString();
                    document.getElementById('error-msg').style.display = 'none';
                }

            } catch (error) {
                console.error(error);
                document.getElementById('last-update').innerText = 'Error de carga';
                document.getElementById('error-msg').innerText = 'Verifica que la hoja esté publicada en: Archivo > Compartir > Publicar en la web';
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        // Iniciar
        fetchData();
        // Actualizar cada 10 segundos
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
